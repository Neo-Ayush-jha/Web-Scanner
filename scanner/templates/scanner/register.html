{% extends "scanner/base.html" %}
{% block title %}Register â€” CyberTool Scanner{% endblock %}

{% block head_style %}
{{ block.super }}
<style>
  .auth-container {
    max-width: 420px;
    margin: 80px auto;
    background: #111;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0, 255, 198, 0.08);
    text-align: center;
  }

  .auth-container h2 {
    color: #00ffc6;
    margin-bottom: 25px;
  }

  .auth-container input {
    width: 100%;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 12px 14px;
    margin: 10px 0;
    color: #eee;
    font-size: 1rem;
  }

  .auth-container input:focus {
    border-color: #00ffc6;
    outline: none;
  }

  .auth-container button {
    background: #00ffc6;
    border: none;
    border-radius: 30px;
    color: #000;
    font-weight: 600;
    padding: 12px 24px;
    width: 100%;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .auth-container button:hover {
    background: #00d4a3;
    transform: scale(1.05);
  }

  .auth-container a {
    display: inline-block;
    margin-top: 20px;
    color: #00ffc6;
    text-decoration: none;
    transition: color 0.3s;
  }

  .auth-container a:hover {
    color: #00d4a3;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <h2><i class="fas fa-user-plus"></i> Register</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit"><i class="fas fa-check"></i> Register</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login</a>
</div>
{% endblock %}
