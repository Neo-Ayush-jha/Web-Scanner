<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Sentinel (SPIDER)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg:#0d1117; --panel:#0a0f1c; --neon:#00ffcc; --neon2:#1abc9c; --text:#e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto Mono', monospace; }
        .neon { text-shadow: 0 0 6px var(--neon), 0 0 12px var(--neon2); }
        .glass { background: rgba(13,17,23,0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.08); }
        .hover-glow:hover { box-shadow: 0 0 20px 2px rgba(0,255,204,0.25); transition: box-shadow .3s ease; }
        .brand { font-family:'Orbitron', sans-serif; letter-spacing:1px }
    </style>
    
</head>

<body class="min-h-screen">
<div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 p-4 glass">
        <div class="text-2xl brand neon mb-6">SPIDER</div>

        <nav class="space-y-2">
            <a class="block px-3 py-2 rounded hover-glow" href="{% url 'home' %}">Dashboard</a>
            <a class="block px-3 py-2 rounded hover-glow" href="{% url 'web_targets' %}">Targets</a>
            <a class="block px-3 py-2 rounded hover-glow" href="{% url 'scanner' %}">Port Scans</a>
            <a class="block px-3 py-2 rounded hover-glow" href="{% url 'web_scans' %}">Scans</a>
            <a class="block px-3 py-2 rounded hover-glow" href="{% url 'web_results' %}">Results</a>
        </nav>

        <div class="mt-8 text-sm opacity-70">
            <button id="themeToggle" class="px-3 py-2 border rounded">Toggle Theme</button>
        </div>
    </aside>


    <!-- MAIN CONTENT -->
    <main class="flex-1">

        <header class="flex items-center justify-between p-4 border-b border-slate-800">
            <h1 class="text-xl brand">Project Sentinel</h1>

            <div>
                {% if request.user.is_authenticated %}
                    <span class="mr-3">{{ request.user.username }}</span>
                    <a class="px-3 py-2 border rounded" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="px-3 py-2 border rounded" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </header>

        <section class="p-6">

            {% if messages %}
            <div class="space-y-2 mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded border 
                        {% if message.tags == 'success' %}
                            border-emerald-400
                        {% else %}
                            border-rose-400
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}

        </section>

    </main>
</div>

<!-- Theme toggle -->
<script>
    const toggle = document.getElementById('themeToggle');
    if (toggle) {
        toggle.addEventListener('click', () => {
            const root = document.documentElement;
            const dark = getComputedStyle(root).getPropertyValue('--bg').trim() === '#0d1117';
            if (dark) {
                root.style.setProperty('--bg', '#f7fafc');
                root.style.setProperty('--panel', '#ffffff');
                root.style.setProperty('--text', '#111827');
            } else {
                root.style.setProperty('--bg', '#0d1117');
                root.style.setProperty('--panel', '#0a0f1c');
                root.style.setProperty('--text', '#e5e7eb');
            }
        })
    }
</script>

</body>
</html>
