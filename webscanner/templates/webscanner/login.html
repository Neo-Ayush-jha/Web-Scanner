{% extends 'webscanner/base.html' %}
{% block content %}
<div class="max-w-md mx-auto glass p-6 rounded">
    <h2 class="text-lg mb-4 brand">Login</h2>
    <form method="post" class="space-y-4">
        <div>
            <label class="block mb-1">Username</label>
            <input name="username" class="w-full px-3 py-2 bg-transparent border rounded" required />
        </div>
        <div>
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 bg-transparent border rounded" required />
        </div>
        <button class="px-4 py-2 border rounded hover-glow" type="submit">Login</button>
        <a class="ml-3 underline" href="{{ url_for('register') }}">Register</a>
    </form>
{% endblock %}
